<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Platformer</title>
    <style>
      body {
        margin: 0;
        background: #0e0f14;
        color: #eee;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
      }
      #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
      #game {
        display: block;
      }
      #error-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 16px;
        white-space: pre-wrap;
        overflow: auto;
        display: none;
      }
    </style>
    <link id="main-style" rel="stylesheet" href="styles.css" />
    <script src="version.js"></script>
    <script>
      function showError(err) {
        if (self.BOOT && self.BOOT.watchdog) clearTimeout(self.BOOT.watchdog);
        const l = document.getElementById("loading-screen");
        if (l) l.style.display = "none";
        const o = document.getElementById("error-overlay");
        o.textContent = (err && err.stack) || err;
        o.style.display = "block";
      }
      window.onerror = (msg, src, line, col, err) => {
        showError(err || msg);
      };
      window.onunhandledrejection = (e) => {
        showError(e.reason);
      };
      (function () {
        try {
          if (typeof self.GAME_VERSION === "undefined")
            throw new Error("version.js failed to load");
          document.title = `Platformer — v${self.GAME_VERSION}`;
          const addVersion = (u) =>
            self.GAME_VERSION ? `${u}?v=${self.GAME_VERSION}` : u;
          self.BOOT = { script: false, init: false, loop: false, frame: false };
          self.BOOT.watchdog = setTimeout(() => {
            if (!self.BOOT.frame) {
              const reason = !self.BOOT.script
                ? "version/import"
                : !self.BOOT.init
                  ? "world/input init"
                  : !self.BOOT.loop
                    ? "loop start"
                    : "first frame render";
              showError("Startup timeout: " + reason);
            }
          }, 2000);
          const link = document.getElementById("main-style");
          link.href = addVersion("styles.css");
          function loadScript(src) {
            return new Promise((res, rej) => {
              const s = document.createElement("script");
              s.src = src;
              s.onload = res;
              s.onerror = () => rej(new Error("Failed to load " + src));
              document.head.appendChild(s);
            });
          }
          loadScript(addVersion("game.js"))
            .catch((err) => {
              console.error(err);
              return loadScript("game.js");
            })
            .then(() => {
              self.BOOT.script = true;
            })
            .catch((err) => {
              console.error(err);
              showError(err);
            });
          if ("serviceWorker" in navigator) {
            const registerSw = (src) =>
              navigator.serviceWorker.register(src).then(() => {
                navigator.serviceWorker.addEventListener(
                  "controllerchange",
                  () => location.reload(),
                );
              });
            registerSw(addVersion("sw.js"))
              .catch((err) => {
                console.error(err);
                return registerSw("sw.js");
              })
              .catch((err) => {
                console.error(err);
                showError(err);
              });
          }
        } catch (e) {
          showError(e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="loading-screen">Loading…</div>
    <canvas id="game"></canvas>
    <div id="debug-controls" style="display: none">
      <button id="btn-grid" class="debug-btn">Grid: Off</button>
      <button id="btn-step" class="debug-btn">Step: 1×1</button>
    </div>
    <div id="menu">
      <div id="menu-main" class="menu-screen">
        <button id="btn-start" class="menu-btn">NEW GAME</button>
        <button id="btn-settings" class="menu-btn">SETTINGS</button>
      </div>
      <div id="menu-settings" class="menu-screen hidden">
        <div class="difficulty-options">
          <label
            ><input type="radio" name="difficulty" value="Easy" /> Easy
            (x1.00)</label
          >
          <label
            ><input type="radio" name="difficulty" value="Normal" /> Normal
            (x1.60)</label
          >
          <label
            ><input type="radio" name="difficulty" value="Hard" /> Hard
            (x2.20)</label
          >
        </div>
        <button id="btn-back" class="menu-btn">BACK</button>
      </div>
    </div>
    <div id="error-overlay"></div>
  </body>
</html>
